<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="#">
        <title>Websocket Demo</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-3">
            <h1>FastAPI WebSocket Chat</h1>
            <h2>Your ID: <span id="ws-id"></span></h2>
            <form action="" onsubmit="sendMessage(event)">
                <input type="text" class="form-control" id="messageText" autocomplete="off"/>
                <button class="btn btn-outline-primary mt-2">Send</button>
            </form>
            <ul id='messages' class="mt-5"></ul>
        </div>

        <script>
            var client_id = Date.now();
            document.querySelector("#ws-id").textContent = client_id;

            async function startWebSocket() {
                try {
                    // Fetch the server's private IP
                    let response = await fetch("/server-ip");
                    let data = await response.json();
                    let serverIP = data.ip;

                    console.log("Connecting to WebSocket at:", serverIP);
                    
                    // Connect to the WebSocket server using the detected IP
                    var ws = new WebSocket(`ws://${serverIP}:8000/ws/${client_id}`);

                    ws.onmessage = function(event) {
                        var messages = document.getElementById('messages');
                        var message = document.createElement('li');
                        var content = document.createTextNode(event.data);
                        message.appendChild(content);
                        messages.appendChild(message);
                    };

                    window.sendMessage = function(event) {
                        var input = document.getElementById("messageText");
                        ws.send(input.value);
                        input.value = '';
                        event.preventDefault();
                    };
                } catch (error) {
                    console.error("Error fetching server IP:", error);
                }
            }

            startWebSocket();
        </script>
    </body>
</html>
